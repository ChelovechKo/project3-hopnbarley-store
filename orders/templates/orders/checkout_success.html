{% extends 'base.html' %}
{% block content %}
<main class="static-page-wrapper">
  <div class="container">
    <div class="static-page-content">
      <h1 class="static-page-title">Thank you!</h1>
      <p class="static-page-subtitle">
        Your order
        <a href="{% url 'orders:order_detail' order.id %}" class="order-id">#{{ order.id }}</a>
        has been placed.</p>
      <div class="static-page-text">
        <p>Status: {{ order.status }}</p>
        <p>Total: ${{ order.total_price|floatformat:2 }}</p>
      </div>
      <a href="{% url 'products:product-list' %}" class="button button--primary">Back to Products</a>
    </div>
  </div>
</main>
{% endblock %}
