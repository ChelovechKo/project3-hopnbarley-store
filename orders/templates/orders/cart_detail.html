{% extends 'base.html' %}

{% load static %}

{% block content %}

<!-- Main Content -->
<main class="cart-page-wrapper">
  <div class="cart-container">
    <h1 class="cart-title">Shopping Cart</h1>

    <div class="cart-items-list" id="cart-items-list">
      {% for item in cart %}
        <form action="{% url 'orders:cart_change' item.product.id %}?next={{ request.path }}" method="post">
          {% csrf_token %}
          <div class="cart-item" data-price="{{ item.price }}">
            <img src="{{ item.product.image.url }}" alt="{{ item.product.name }}" class="cart-item__image">
            <div class="cart-item__body">
              <div class="cart-item__details">
                <a href="{% url 'products:product-detail' item.product.slug %}" class="cart-item__link">
                  <h2 class="cart-item__name">{{ item.product.name }}</h2>
                </a>
                <div class="cart-item__price-info">
                  <p class="cart-item__price" data-item-total-price>
                    ${{ item.total_price }}
                  </p>
                  <span class="cart-item__price-tag">per 100g</span>
                </div>
              </div>
              <div class="cart-item__actions">
                <div class="cart-item__quantity-selector">
                  <button type="submit" name="action" value="decrease"
                          class="quantity-btn-cart" data-action="decrease"><i class="fa-solid fa-minus"></i>
                  </button>
                  <span class="quantity-value-cart">{{ item.quantity }}</span>
                  <button type="submit" name="action" value="increase"
                          class="quantity-btn-cart" data-action="increase"><i class="fa-solid fa-plus"></i>
                  </button>
                </div>
                <button type="submit" name="action" value="remove"
                        class="button--remove" data-action="remove">
                  Remove <i class="fa-solid fa-xmark"></i>
                </button>
              </div>
            </div>
          </div>
        </form>

      {% endfor %}
    </div>

    <div class="cart-summary">
      <div class="cart-summary__total">
        <p>Total</p>
        <p id="cart-total-price">${{ cart.get_total_price }}</p>
      </div>
      <a href="checkout.html" class="button button--primary button--checkout">Proceed to Checkout</a>
    </div>
  </div>
</main>

{% endblock %}
