{% extends 'base.html' %}

{% load static %}

{% block content %}

<!-- Main Content -->
<main class="checkout-page-wrapper">
    <div class="checkout-container">
        <h1 class="checkout-title">Order Details</h1>

        <form id="checkout-form" method="post" action="{% url 'orders:checkout' %}">
            {% csrf_token %}
            <!-- Shipping Information -->
            <section class="checkout-section">
                <h2 class="checkout-section__title">Shipping information</h2>
                <div class="checkout-form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first_name" value="{{ user.first_name }}" class="Input" placeholder="John" required>
                </div>
                <div class="checkout-form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last_name" value="{{ user.last_name }}" class="Input" placeholder="Doe" required>
                </div>
                <div class="checkout-form-group">
                    <label for="phone">Phone number</label>
                    <input type="tel" id="phone" name="phone" value="{{ user.phone }}" class="Input" placeholder="+123456789" required>
                </div>
                <div class="checkout-form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" value="{{ user.city }}" class="Input" placeholder="City" required>
                </div>
                <div class="checkout-form-group">
                    <label for="address">Shipping address</label>
                    <textarea id="address" name="address" class="Textarea" placeholder="Address" rows="3" required>{{ user.address|default_if_none:'' }}</textarea>
                </div>
            </section>

            <!-- Payment Method -->
            <section class="checkout-section">
                <h2 class="checkout-section__title">Payment Method</h2>
                <div class="payment-options">
                    <label class="radio-option">
                        <input type="radio" name="payment_method" value="debit" checked>
                        <span class="radio-custom"></span>
                        <span class="radio-label">Debit Card</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="payment_method" value="wallet">
                        <span class="radio-custom"></span>
                        <span class="radio-label">Digital Wallet</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="payment_method" value="cod">
                        <span class="radio-custom"></span>
                        <span class="radio-label">Cash On Delivery</span>
                    </label>
                </div>
            </section>

            <!-- Order Summary -->
            <section class="checkout-summary">
                <h2 class="checkout-section__title">Order Summary</h2>
                <div class="summary-details">
                    <div class="summary-total">
                        <p>Total</p>
                        <p>{{ cart.get_total_price }}</p>
                    </div>
                    <button type="submit" class="button button--primary button--pay">Pay</button>
                </div>
            </section>
        </form>
    </div>
</main>

{% endblock %}
